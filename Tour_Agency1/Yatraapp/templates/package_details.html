<html>
<head>
    <title>Package Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">{{ package.name }}</h1>
        <div class="card mt-4">
            <img src="{{ package.image.url }}" class="card-img-top" alt="{{ package.name }}">
            <div class="card-body">
                <p class="card-text">{{ package.description }}</p>
                <p><strong>Duration:</strong> {{ package.duration }}</p>
                <p><strong>Price:</strong> {{ package.price }} Rs</p>
                <p><strong>Location:</strong> {{ package.location }}</p>
                <a href="/book/<int:package_id>/" class="btn btn-success">Book Now</a>
            </div>
        </div>
    </div>
</body>
</html>
