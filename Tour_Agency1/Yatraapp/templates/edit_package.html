<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tour Package</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
        <h1 class="mb-4">Add New Tour Package</h1>
        <form method="GET" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="package_name">Package Name:</label>
                <input type="text" class="form-control" id="package_name" name="name" value="{{package.name}}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" placeholder="{{package.description}}" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" value="{{package.price}}" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (days):</label>
                <input type="number" class="form-control" value="{{package.duration}}" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" value="{{package.location}}" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="text" class="form-control-file" value="{{package.image}}" id="image" name="image"  required>
            </div>
            <button type="submit" formaction="{% url 'edit_package' package.id %}" class="btn btn-primary">Update Package</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        
        </div>
        {{message}}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
