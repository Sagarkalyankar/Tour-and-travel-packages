<html>
<head>
    <title>Manage Packages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Manage Packages</h1>
        <a href="/add_package_page" class="btn btn-success mb-3">Add New Package</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Package Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for package in packages %}
                <tr>
                    <td>{{ package.image.url}}</td>/
                    <td>{{ package.name }}</td>
                    <td>{{ package.description|truncatechars:50 }}</td>
                    <td>{{ package.price }}</td>
                    <td>{{ package.duration }}</td>
                    
                    <td>
                        <a href="{% url 'give_edit_package' package.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'give_edit_package' package.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
