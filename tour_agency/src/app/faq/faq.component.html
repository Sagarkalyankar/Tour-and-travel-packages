<div class="container mt-5">
    <h2 class="text-center mb-4">Frequently Asked Questions</h2>
    <div class="accordion" id="faqAccordion">
      <div *ngFor="let faq of faqs; let i = index" class="accordion-item">
        <h2 class="accordion-header" id="heading{{ i }}">
          <button class="accordion-button" type="button" (click)="toggleFAQ(i)" [attr.aria-expanded]="faq.open">
            {{ faq.question }}
            <i class="ms-auto bi" [ngClass]="faq.open ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
          </button>
        </h2>
        <div [ngClass]="{'accordion-collapse collapse': true, 'show': faq.open}">
          <div class="accordion-body">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>
