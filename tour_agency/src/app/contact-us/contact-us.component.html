<div class="row-cols-md-2">
  <div class="col">

  </div>
  
    <section class="container py-5">
      <h2 class="text-center mb-4">Contact Us</h2>
    
      <form (ngSubmit)="submitContact()" #contactForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="contact.name" name="name" required />
        </div>
    
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" required />
        </div>
    
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" [(ngModel)]="contact.subject" name="subject" required />
        </div>
    
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" [(ngModel)]="contact.message" name="message" required></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </section>
    
  </div>
