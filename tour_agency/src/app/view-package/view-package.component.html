<app-navbar></app-navbar>
<div class="container-fluid py-5 vh-100" [ngStyle]="{ 
  'background-image': 'url(' + package.image + ')', 
  'background-size': 'cover', 
  'background-position': 'center',
  'width': '100%', 
  'height': '100%', 
  
}">
<h2 class="text-center fw-bold">
  <i class="bi bi-card-list"></i> Package Details
</h2>
<div class="row g-4 mt-4 d-flex align-items-stretch">
  <!-- Package Image -->
  <div class="col-md-5">
    <div class="p-4 bg-light shadow-sm rounded h-100">
      <img 
        [src]="package.image" 
        class="img-fluid rounded shadow-sm w-100 h-100" 
        alt="Package Image" 
        style="object-fit: cover;">
    </div>
  </div>

  <!-- Package Details -->
  <div class="col-md-7">
    <div class="p-4 bg-white shadow-sm rounded h-100 d-flex flex-column">
      <h3 class="fw-bold">{{ package.name }}</h3>
      <p class="text-muted">{{ package.description }}</p>
      <p><strong>Price:</strong> â‚¹{{ package.price }}</p>
      <p><strong>Duration:</strong> {{ package.duration }}</p>
      <p><strong>Location:</strong> {{ package.location }}</p>
      <p><strong>Includes:</strong> {{ package.includes }}</p>
      
      <!-- Button container with mt-auto pushes the button to the bottom -->
      <div class="mt-auto">
        <a (click)="book_package()" class="btn btn-primary w-100">
          <i class="bi bi-calendar-check"></i> Book Now
        </a>
      </div>
    </div>
  </div>
</div>
</div>
