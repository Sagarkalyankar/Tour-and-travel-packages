<app-navbar></app-navbar>

<div class="container mt-4">
    <h2>Available Packages</h2>
    <div class="row g-4 row-cols-1 row-cols-md-3">
      <div class="col" *ngFor="let product of packages ">
        <div class="card shadow-lg border-0 rounded overflow-hidden">
          <img [src]="product.image" class="card-img-top fixed-img" alt="Package Image">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">{{ product.name }}</h5>
            <p class="card-text text-muted">{{ product.description }}</p>
            <p class="fw-bold text-primary fs-5">â‚¹{{ product.price }}</p>
            <button class="btn btn-outline-primary w-100" (click)="viewPackage(product.id)"><i class="bi bi-eye"></i> View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
